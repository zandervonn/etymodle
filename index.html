<!DOCTYPE html>
<html>
<head>
	<title>Wordle Quiz</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			color: #333;
		}

		p {
			font-size: 24px;
			color: #333;
		}

		#wordle {
			margin-top: 50px;
			font-size: 36px;
			font-weight: bold;
			color: #333;
		}

		#guess {
			margin-top: 50px;
			font-size: 24px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #fff;
			color: #333;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
		}

		button {
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<h1>Guess the Wordle!</h1>
	<p>Guess the five-letter word:</p>
	<div id="wordle"></div>
	<input type="text" id="guess" maxlength="5" placeholder="Type your guess here...">
	<button id="submit">Submit</button>

	<script>
		// Array of possible words
		var words = ['apple', 'happy', 'crazy', 'silly', 'sunny'];

		// Choose a random word from the array
		var word = words[Math.floor(Math.random() * words.length)];

		// Display the Wordle
		var wordle = '';
		for (var i = 0; i < word.length; i++) {
			wordle += '-';
		}
		document.getElementById('wordle').innerHTML = wordle;

		// Handle guess submission
		var submitButton = document.getElementById('submit');
		var guessInput = document.getElementById('guess');
		submitButton.onclick = function() {
			var guess = guessInput.value.toLowerCase();
			if (guess.length !== 5) {
				alert('Please enter a five-letter word.');
				return;
			}
			if (guess === word) {
				alert('Congratulations, you guessed the word!');
				return;
			}
			var newWordle = '';
			for (var i = 0; i < word.length; i++) {
				if (guess.indexOf(word[i]) !== -1) {
					newWordle += word[i];
				} else {
					newWordle += '-';
				}
			}
			document.getElementById('wordle').innerHTML = newWordle;
			guessInput.value = '';
		};
	</script>
</body>
</html>
