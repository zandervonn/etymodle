<!DOCTYPE html>
<html>
<head>
	<title>Etymology Wordle Quiz</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			color: #333;
		}

		p {
			font-size: 24px;
			color: #333;
		}

		#categories {
			margin-top: 50px;
			font-size: 24px;
			color: #333;
		}

		#guess {
			margin-top: 50px;
			font-size: 24px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #fff;
			color: #333;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
		}

		button {
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<h1>Guess the Word with Etymology Clues!</h1>
	<p>Here are some clues about the word:</p>
	<div id="categories"></div>
	<input type="text" id="guess" maxlength="15" placeholder="Type your guess here...">
	<button id="submit">Submit</button>

	<script>
		// Array of possible words with etymology clues
		var words = [
			{
				word: 'apple',
				length: '5',
				type: 'noun',
				root: 'Old English Ã¦ppel',
				rhyme: 'grapple',
				synonym: 'fruit',
				antonym: 'meat'
			},
			// Add more words with etymology clues here
		];

		// Choose a random word from the array
		var wordObj = words[Math.floor(Math.random() * words.length)];

		// Display the etymology clues
		var categories = `
			<p>Length: ${wordObj.length}</p>
			<p>Type: ${wordObj.type}</p>
			<p>Etymological Root: ${wordObj.root}</p>
			<p>Rhyme: ${wordObj.rhyme}</p>
			<p>Synonym: ${wordObj.synonym}</p>
			<p>Antonym: ${wordObj.antonym}</p>
		`;
		document.getElementById('categories').innerHTML = categories;

		// Handle guess submission
		var submitButton = document.getElementById('submit');
		var guessInput = document.getElementById('guess');
		submitButton.onclick = function() {
			var guess = guessInput.value.toLowerCase();
			if (guess === wordObj.word) {
				alert('Congratulations, you guessed the word!');
				return;
			} else {
				alert('Incorrect guess. Try again!');
				guessInput.value = '';
			}
		};
	</script>
</body>
</html>
